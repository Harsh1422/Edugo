{% extends "base.html" %}


{%block title%} Log In {% endblock %}

{% block styles %}

<style>
#button {
        background-color: rgb(0, 0, 0);
        color: white;
        padding: 7px;
        border-radius: 8px;
        border: 1px solid rgb(39, 39, 39);
        width: 70px;
    }

#heading{
    text-align: center;
    left: 0;
    right: 0;
    top: 10%;
    margin: 0 auto;

    background-color: rgba(169, 169, 169, 0.63);
    max-width: 700px;
}

#LOGIN{
    left: 0;
    right: 0;
    top: 10%;
    margin: 0 auto;

    background-color: rgba(169, 169, 169, 0.63);
    max-width: 700px;
}


</style>

{% endblock%}



{%block content%}

<div id="heading">
    <h1>Log in</h1>
</div>

<div id="LOGIN" align="center">
    <br />
    <form align="center" method="POST">
        <p>Enter your E-Mail : <input type="email" placeholder="  e-mail" id="email" name="email" />
            <br />
        </p>
        <p>Enter your Password : <input type="password" placeholder="  password..." id="password" name="password" /><br /></p>

        <br>
        <br>
        <br>
        <input type="submit" id="button" value="Log-in" /><br />
        <p>OR</p>
        
    </form>
    <a href="/signup">Want to create an account?<input type="submit" id="button" value="Sign-up" /><br /></a>
</div>

{% endblock %}

{% extends "base.html" %}


{%block title%} Sign Up {% endblock %}

{% block styles %}

<style>
#button {
        background-color: rgb(0, 0, 0);
        color: white;
        padding: 7px;
        border-radius: 8px;
        border: 1px solid rgb(39, 39, 39);
        width: 70px;
    }

#heading{
    text-align: center;
    left: 0;
    right: 0;
    top: 10%;
    margin: 0 auto;

    background-color: rgba(169, 169, 169, 0.63);
    max-width: 700px;
}

#LOGIN{
    left: 0;
    right: 0;
    top: 10%;
    margin: 0 auto;

    background-color: rgba(169, 169, 169, 0.63);
    max-width: 700px;
}
</style>

{% endblock%}



{%block content%}
<div id="heading">
    <h1>Sign up</h1>
</div>
<div id="LOGIN" align="center">
    <br />
    <form align="center" action="#" method="POST">
        <p>Enter your E-Mail : <input type="email" placeholder="  e-mail" id="email" name="email" />
            <br />
        </p>
        <p>Enter your Name : <input type="text" placeholder="Name" id="firstName" name="firstName" />
            <br />
        </p>
        <p>Enter your Password : <input type="password" placeholder="  password..." id="password1"
                name="password1" /><br /></p>
        <p>Re-enter Password : <input type="password" placeholder=" Confirm password..." id="password2"
                name="password2" /><br /></p>
        <p>Select Profile pic: <input type='file' name='profilepic'></p>
        <br>
        <br>
        <br>
        <input type="submit" id="button" value="Sign-up" /><br /><br />
        <p>OR</p>

        
    </form>
    <a href="/">Already have an account?<input type="button" id="button" name="search" value="Log In" /><br /></a>
</div>

{% endblock %}
